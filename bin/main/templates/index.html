<!DOCTYPE HTML>
<html>
<head>
	<title>Thing's Map</title>
</head>
<body>
	<h1>Thing's Map</h1>
	<div id="navi" style="float: left;">
		<h2>검색 : </h2>
		<input type="text">
	</div>
	<div id="map" style="width:1600px;height:840px;float: right;border: 1px solid black;"></div>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a748a80e1d98fb139f720047e81fb30d"></script>
	<script>
		var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
		var options = { //지도를 생성할 때 필요한 기본 옵션
			center: new kakao.maps.LatLng(33.450701, 126.570667), //지도의 중심좌표.
			level: 3 //지도의 레벨(확대, 축소 정도)
		};
	
		var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴
	</script>
</body>
</html>
